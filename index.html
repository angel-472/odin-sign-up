<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
  </head>

  <body>
    <div class="image-container">
      <div class="logo">
        <h1>#SaveTheEarth</h1>
      </div>
    </div>
    <div class="container">
      <div class="description">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <div class="frm">
        <div class="frm-content">
          <h2>Sign Up!</h2>
          <form id="sign-in-form">
            <div class="first-name">
              <label for="first-name">first name</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="last-name">
              <label for="last-name">last name</label>
              <input type="text" id="last-name" name="last-name">
            </div>
            <div class="email">
              <label for="email">email</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="phone-number">
              <label for="phone-number">phone number</label>
              <input type="text" id="phone-number" name="phone-number">
            </div>
            <div class="password">
              <label for="password">password</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="confirm-password">
              <label for="confirm-password">confirm password</label>
              <input type="password" id="confirm-password" name="password">
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <button class="btn-submit" type="submit" form="sign-in-form">Create Account!</button>
        <p>Already have an account? <span class="log-in">Log in</span></p>
      </div>
    </div>
  </body>
</html>
