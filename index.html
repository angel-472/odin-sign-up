<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
  </head>

  <body>
    <div class="container">
      <div class="description">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
        <div class="frm">
          <h2>SIGN UP</h2>
          <form id="sign-in-form" action="/signup" method="post">
            <div class="first-name">
              <label for="first-name">first name</label>
              <input type="text" id="first-name" name="first-name">
              <label for="first-name" class="error-label"></label>
            </div>
            <div class="last-name">
              <label for="last-name">last name</label>
              <input type="text" id="last-name" name="last-name">
              <label for="last-name" class="error-label"></label>
            </div>
            <div class="email">
              <label for="email">email</label>
              <input type="email" id="email" name="email">
              <label for="email" class="error-label"></label>
            </div>
            <div class="phone-number">
              <label for="phone-number">phone number</label>
              <input type="text" id="phone-number" name="phone-number">
              <label for="phone-number" class="error-label"></label>
            </div>
            <div class="password">
              <label for="password">password</label>
              <input type="password" id="password" name="password">
              <label for="password" class="error-label"></label>
            </div>
            <div class="confirm-password">
              <label for="confirm-password">confirm password</label>
              <input type="password" id="confirm-password" name="password">
              <label for="confirm-password" class="error-label"></label>
            </div>
          </form>
        </div>
      <div class="footer">
        <button class="btn-submit" type="submit" form="sign-in-form">Create Account!</button>
        <p>Already have an account? <a class="log-in" href="log-in.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
